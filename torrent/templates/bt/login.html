{% extends "base.html" %}
{% block title %}Bitiso.org | Login {% endblock %}
{% block content %}
    <div class="container">
        <h2>Login</h2>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary">Login</button>
        </form>
            <p>Don't have an account? <a href="{% url 'auth_register' %}">Register here</a>.</p>
</div>
{% endblock %}
