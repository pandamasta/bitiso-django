{% extends "torrent/base.html" %}
{% block title %}Bitiso.org{% endblock %}
{% load static %}
{% block content %}
    <div class="pure-g">
    {% for project in projects %}
    <div class="pure-u-1 pure-u-md-1-3 pure-u-lg-1-4">
        <div class="project-card">
            <div class="project-name">
                {{ project.name }}
            </div>
            {% if project.small_image %}
            <img src="{{ project.medium_image.url }}" alt="{{ project.name }}" class="project-image">
            {% endif %}
            <div class="project-description">
                {{ project.description }}
            </div>
        </div>
    </div>
    {% endfor %}
</div>


{% endblock %}
