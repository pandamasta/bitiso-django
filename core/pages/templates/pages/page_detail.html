{# pages/templates/pages/page_detail.html #}
{% extends 'base.html' %}
{% load i18n %}

{% block content %}
  <h1>{{ page.title }}</h1>
  <div class="page-content">
    {{ page.content|safe }}
  </div>

  {% if user.is_authenticated %}
  <a href="{% url 'page_edit' slug=page.slug %}" class="btn btn-primary">Edit</a>  {% endif %}
{% endblock %}
