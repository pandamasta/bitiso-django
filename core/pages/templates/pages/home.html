{# pages/templates/pages/home.html #}
{% extends 'base.html' %}
{% load i18n %}

{% block content %}
    <h1>{{ page.title }}</h1>
    <div>
        {{ page.content|safe }}
    </div>

    {% if user.is_authenticated %}
    <a href="{% url 'page_edit' slug=page.slug %}" class="btn btn-primary">Edit</a>  {% endif %}
{% endblock %}
