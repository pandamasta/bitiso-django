{# pages/templates/pages/page_list.html #}
{% extends 'base.html' %}
{% load i18n %}

{% block content %}
    <h1>{% trans "Pages" %}</h1>
    <ul>
        {% for page in page_list %}
            <li>
                <a href="{% url 'page_detail' slug=page.slug %}">{{ page.title }}</a>
            </li>
        {% empty %}
            <li>{% trans "No pages available." %}</li>
        {% endfor %}
    </ul>
{% endblock %}
