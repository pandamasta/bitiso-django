{# pages/templates/pages/_page_list_partial.html #}
{% load i18n %}
{% if page_list %}
    {% for page in page_list %}
        {% if not page.is_homepage %}  {# Exclude the page marked as homepage #}
            <a href="{% url 'page_detail' slug=page.slug %}">{{ page.title }}</a>
        {% endif %}
    {% endfor %}
{% else %}
    <p>{% trans "No pages available." %}</p>
{% endif %}
