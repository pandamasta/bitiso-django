{% extends 'base.html' %}

{% block content %}
<h2>Import Torrent from URL</h2>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Import</button>
</form>
<li><a href="{% if USE_UUID_FOR_PROFILE_URL %}{% url 'dashboard' uuid=user.uuid %}{% else %}{% url 'dashboard' username=user.username %}{% endif %}">Go to Dashboard</a></li>
{% endblock %}
