{% extends 'base.html' %}
{% block content %}
<h2>{{ category.name }}</h2>
{% if category.parent_category %}
    <p>Parent Category: <a href="{% url 'category_detail' category.parent_category.slug %}">{{ category.parent_category.name }}</a></p>
{% endif %}
<p>Created at: {{ category.created_at }}</p>
<a href="{% url 'category_edit' category.slug %}">Edit</a> | 
<a href="{% url 'category_delete' category.slug %}">Delete</a>
{% endblock %}
