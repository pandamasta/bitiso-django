{# torrents/templates/torrents/projcect_detail.html #}

{% extends 'base.html' %}
{% block content %}
<h2>{{ project.name }}</h2>
<p>{{ project.description }}</p>
<a href="{{ project.website_url }}">Official Website</a>
<a href="{{ project.website_url_download }}">Download</a>
<a href="{{ project.website_url_repo }}">Repository</a>
<a href="{% url 'project_edit' project.pk %}">Edit</a>
<a href="{% url 'project_delete' project.pk %}">Delete</a>
{% endblock %}
