{% extends 'base.html' %}
{% block content %}
<h2>Category List</h2>
<ul>
    {% for category in categories %}
        <li><a href="{% url 'category_detail' category.slug %}">{{ category.name }}</a></li>
    {% endfor %}
</ul>
<a href="{% url 'category_create' %}">Create New Category</a>
{% endblock %}
