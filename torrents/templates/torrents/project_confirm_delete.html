{# torrents/templates/torrents/projcect_delete.html #}

{% extends 'base.html' %}
{% block content %}
<h2>Delete Project</h2>
<p>Are you sure you want to delete "{{ project.name }}"?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit">Yes, delete</button>
</form>
<a href="{% url 'project_list' %}">Cancel</a>
{% endblock %}
