{# torrents/templates/torrents/project_form.html #}

{% extends 'base.html' %}

{% block content %}
<h2>{% if form.instance.slug %}Edit Project{% else %}Create Project{% endif %}</h2>
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Save</button>
</form>
<a href="{% url 'project_list' %}">Back to list</a>
{% endblock %}
