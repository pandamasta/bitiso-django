{% torrents/templates/torrents/torrent_confirm_delete.html #}

{% extends 'base.html' %}

{% block content %}
    <h2>Delete Torrent</h2>
    <p>Are you sure you want to delete "{{ torrent.name }}"?</p>

    <form method="post">
        {% csrf_token %}
        <button type="submit">Yes, delete</button>
    </form>

    <a href="{% url 'torrent_list' %}">Cancel</a>
{% endblock %}
