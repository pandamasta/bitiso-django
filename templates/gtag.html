{% if GTAG_ENABLE and GTAG_ID %}
<!-- Google Tag Manager (gtag.js) -->
<script async src="https://www.googletagmanager.com/gtag/js?id={{ GTAG_ID }}"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());
  gtag('config', '{{ GTAG_ID }}');
</script>
{% endif %}
