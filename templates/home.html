{% extends 'base.html' %}

{% block content %}
  <h1>Welcome to Bitiso!</h1>
  
  {% if user.is_authenticated %}
    <p>Welcome, {{ user.username }}!</p>
  {% else %}
    <p>Welcome, guest! Please <a href="{% url 'login' %}">login</a> or <a href="{% url 'register' %}">register</a>.</p>
  {% endif %}
  
{% endblock %}
