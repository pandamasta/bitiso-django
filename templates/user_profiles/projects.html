{% extends 'base.html' %}

{% block content %}
<h2>{{ user.username }}'s Projects</h2>

<ul>
    {% for project in user_projects %}
        <li>{{ project.name }} - {{ project.created_at }}</li>
    {% empty %}
        <li>No projects created yet.</li>
    {% endfor %}
</ul>

<a href="{% url 'project_create' %}" class="btn btn-primary">Create a New Project</a>

{% endblock %}
