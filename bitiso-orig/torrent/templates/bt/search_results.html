{% extends "base.html" %}
{% load static %}

{% block content %}
    <div class="search-container">
        <form method="get" action="{% url 'torrent_search' %}">
            <input type="text" name="query" placeholder="Search..." value="{{ form.query.value|default_if_none:'' }}">
            <button type="submit">Search</button>
        </form>
    </div>

    {% if form.cleaned_data.query %}
        <h2 style="text-align: center;">{{ total_results }} Results for "{{ form.cleaned_data.query }}"</h2>
    {% else %}
        <h2 style="text-align: center;">Search Results</h2>
    {% endif %}
    <!-- Search Result -->
    {% include 'shared/torrent_table.html' with torrent_list=torrent_list %}
    
{% endblock %}
