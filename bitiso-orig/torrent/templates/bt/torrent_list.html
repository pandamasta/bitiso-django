{% extends "base.html" %}
{% block title %}Bitiso.org{% endblock %}
{% load static %}
{% block content %}

<div class="search-container">
    <form method="get" action="{% url 'torrent_search' %}">
        <input type="text" name="query" placeholder="Search..." value="{{ form.query.value|default_if_none:'' }}">
        <button type="submit">Search</button>
    </form>
</div>

    <!-- All Torrents -->
    <h2 style="text-align: center;">All Torrents</h2>
    {% include 'shared/torrent_table.html' with torrent_list=torrent_list %}
    
    <!-- Pagination for All Torrents -->
    {% include 'shared/pagination.html' %}
{% endblock %}
