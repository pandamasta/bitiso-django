{% extends "torrent/base.html" %}

{% block content %}

<div class="pure-g">
    <div class="pure-u-1 pure-u-md-3-4">
        <h2>Liste des catégories et sous-catégories</h2>
        <ul class="pure-menu-list">
            {% for category in categories %}
                <li class="pure-menu-item">
                    {{ category.name }}
                    <ul>
                        {% for subcategory in category.category_set.all %}
                            <li class="pure-menu-item">{{ subcategory.name }}</li>
                        {% endfor %}
                    </ul>
                </li>
            {% endfor %}
        </ul>
    </div>
</div>


{% endblock %}
